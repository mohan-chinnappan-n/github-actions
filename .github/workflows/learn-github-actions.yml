name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: sfdx-actions/setup-sfdx@v1
      - run: echo 'y' | sfdx plugins:install sfdx-mohanc-plugins
      - run: sfdx plugins
      - run: sfdx mohanc:site:gen -i ./input.md -o ./input.md.html -t 'Title for the slides'
      - run: cat ./input.md.html

      - name: save current date
        run: |
        # do some operation that changes a file in the git repo
        date > time.txt

      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - run: |
          git add  ./input.md.html
          git commit -m "updated slides html file"
          git push origin main




      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g bats
      - run: bats -v
      - run: node --version
      - uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: 'Mona the Octocat'
